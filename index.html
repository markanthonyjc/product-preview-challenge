<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Preview Challenge</title>
    <link rel="icon" href="~/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Space+Mono&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@100;400&family=Space+Mono&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./assets/challenge.css">

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
<main class="product">
    <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="img">
    </div>
    <article class="product-detail">
        <p class="type">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price">
            <span class="current-price">$149.99</span>
            <span class="old-price">$169.99</span>
            <button class="btn-add">
                <i class="btn-icon"></i>
                Add to Cart
            </button>
        </div>
    </article>
</main>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mark Anthony Jorge C.</a>.
</div>
</body>
</html>
